<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
       .form{
        background-color: peachpuff;
        position: relative;
        position: absolute;
        padding: 50px 50px;
        margin-top: 140px;
        margin-left: 480px;
        border-radius: 10px; 
       } 
       .Text{
        color: blue;
        font-size: 30px;
        margin-left: 50px;
       }
       .Name input{
        margin-left: 20px;
       }
       .email input{
        margin-left: 20px;
       }
       .password input{
        margin-left: 0px;
       }  
       .Description{
        height: 50px;
       }

       .form button{
        background-color: #F15B43;
        height: 50px;
        height: 30px;
        width: 70px;
        color: black;
        padding: 0px 20px;
        margin-left: 100px;
       }
       .form button:hover{
        background-color: black;
        color: white;
       }  
      .Description input{
        height: 50px;
        margin-left: 55px;
       }
       
    </style>
</head>
<body>
<div>
   <form class="form" onsubmit="submit">
     <div class="Text">
        <h>Fill In The Form</h>
     </div>
     <br>
     <div class="Name">
        <label for="Name">Enter Your Name</label >
        <input type="Name" id="Name" required>
     </div>
     <br>
     <div class="email">
         <label for="email">Enter Your Email</label>
         <input type="email" id="email" placeholder="example@gmail.com" required>
     </div>
     <br>
      <div class="Password">
        <label for="Password">Enter Your Password</label>
        <input type="Password" id="Password" placeholder="Password" required>
      </div>
      <br>
      <div class="Description">
        <label for="Description">Description</label>
        <input type="Description" id="Description" required>
      </div>
      <br>
      <div > 
        <button type="Reset">Reset</button>
        <button div>
          <div>
            
          </div> 
      </div>
    </form>
    <div class="output">
        <p>Name:</p>
        <p>Email:</p>
        <p>Password:</p>
        <p>Description:</p>
    </div>
</div>

<script>
   function submission(event) {
    const nameinput = document.getElementById('name').value;
    const emailinput = document.getElementById('email').value;
    const passwordinput = document.getElementById('password').value;
    const descinput = document.getElementById('Description').value;

    if (!nameinput || !emailinput || !passwordinput || !descinput) {
        .alert('enter all required fields');
    } else{
        document.getElementById('displayName').textcontent = nameinput;
        document.getElementById('displayemail').textcontent = emailinput;
        document.getElementById('displaypassword').textcontent = passwordinput;
        document.getElementById('displaydescription').textcontent = descriptioninput;
    }
     
   }
</script>
</body>
</html>
